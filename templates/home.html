{% extends "base.html" %}

{% block content %}
<div class="card-wrapper">
    <div class="card" >
        <div class="card-body">
            <h1 class="card-title text-center">Welcome to the Phenomenal Library</h1><br>
            <h2 class="card-subtitle text-center">Login</h2><br>
            <form name="signup_form"></form>
            <div class="mb-3 row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="username" id="user" class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" id="pass" class="form-control">
                </div>
            </div>
            </form>
            <div class="mb-3 row">
                <input type="Login" value="Log In" class="btn btn-primary">
            </div>
            <h3 class="card-subtitle text-center">Don't have an account? Sign up here!</h3><br>
            <div class="mb-3 row">
                <input type="SignUp" value="Sign Up" class="btn btn-primary">
            </div>
        </div>
    </div>
</div>

{% endblock %}
