{% extends "base.html" %}

{% block content %}
    <div class="card-wrapper">

        <div class="card" style="width: 18rem;">
            <div class="card-body">
            <h1 class="card-title text-center" >Welcome to the Phenomenal Library</h1><br>
            <h2 class="card-subtitle text-center">Login</h2><br>
            <form name="signup_form">
                <label for="name">Name</label>
                <input type="text" name ="name" class="field" required>
            
                <label for="username">Username</label>
                <input type="text" name ="username" class="field" required>

                <label for="password">Password</label>
                <input type="text" name ="password" class="field" required>

                <p class="error error--hidden"></p>

                <input type="submit" value="Sign Up" class="btn">
            </form>
        </div>
        </div>
    </div>

{% endblock %}
