{% include "library.html" %} {% block content %}
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th style="width: 60%">Description</th>
      <th>Availability</th>
    </tr>
  </thead>
  <tbody>
    {% for i in testing %}
    <tr>
      <td>{{i['_id']}}</td>
      <td>{{i['title']}}</td>
      <td>{{i['shortDescription']}}</td>
      <td>{% if i['available']%} Yes {% else %} No {% endif %}</td>
      <td>
        <form action="{{ url_for('reservationSuccess')}}" method="POST">
          {% if i['available']%}
          <button type="submit" class="btn btn-primary form-control">
            Reserve
          </button>
          {% endif %}
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
