{% include "library.html" %} {% block content %}
<body class="lib">
  <table id="resultTable" border="1">
    <thead>
      <tr style="background-color: #ffffff">
        <th>Image</th>
        <th>Title</th>
        <th style="width: 60%">Description</th>
        <th>Availability</th>
      </tr>
    </thead>
    <tbody style="background-color: #ffffff">
      {% for i in result %}
      <tr>
        <!--<td style='border:none;'>{{i['_id']}}</td>-->
        <td style="border: none">
          <a href="/book/{{i['_id']}}">
            <img src="{{i['thumbnailUrl']}}" height="100" />
          </a>
        </td>
        <td style="border: none">
          <a style="color: black" href="/book/{{i['_id']}}">{{i['title']}}</a>
        </td>
        <td style="border: none">{{i['shortDescription']}}</td>
        <td style="border: none">{{availReserve[loop.index-1]}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>

<style>
  body {
    background-color: #ffffff;
  }
</style>
{% endblock %}
