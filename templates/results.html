{% include "library.html" %} {% block content %}
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th style="width: 60%">Description</th>
    </tr>
  </thead>
  <tbody>
    {% for i in result %}
    <tr>
      <td>{{i['_id']}}</td>
      <td>{{i['title']}}</td>
      <td>{{i['shortDescription']}}</td>
      <td>
        <a
          href="/book/{{i['_id']}}"
          class="btn btn-primary form-control viewmore"
        >
          View More
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
