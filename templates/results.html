{% include "library.html" %} {% block content %}
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th style="width: 60%">Description</th>
    </tr>
  </thead>
  <tbody>
    {% for i in result %}
    <tr>
      <td>{{i['_id']}}</td>
      <td>{{i['title']}}</td>
      <td>{{i['shortDescription']}}</td>
      <td>
        <form action="{{ url_for('borrowSuccess')}}" method="POST">
          <button
            value="{{i['_id']}}"
            name="_id"
            type="submit"
            class="btn btn-primary form-control"
          >
            View More
          </button>
        </form>
      </td>
      <td>
        <form action="{{ url_for('reservationSuccess')}}" method="POST">
          <button
            value="{{i['_id']}}"
            name="_id"
            type="submit"
            class="btn btn-primary form-control"
          >
            Reserve
          </button>
        </form>
      </td>
    </tr>
    {% endif %} {% endfor %}
  </tbody>
</table>
{% endblock %}
