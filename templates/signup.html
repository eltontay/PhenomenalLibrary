{% extends "base.html" %} {% block content %}

<div id="signUpBody" class="card">
  <a href="/"
    ><img class="mainLogo" id="signUpLogo"" src="{{url_for('static',
    filename='images/tempLogo.png')}}" align="middle" /></a
  >
  <div class="card-body">
    <form action="/signupComplete" method="POST">
      <div class="form-row">
        <div class="form-group col-md-6 mb-2">
          <label for="inputUsername">Username</label>
          <input
            type="email"
            style="margin: 2% auto"
            class="form-control"
            name="username"
            id="inputUsername"
            placeholder="Email"
          />
        </div>
        <div class="form-group col-md-6 mb-2">
          <label for="inputPassword">Password</label>
          <input
            type="password"
            style="margin: 2% auto"
            class="form-control"
            name="password"
            id="inputPassword"
            placeholder="Password"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6 mb-2">
          <label for="intputFirstName">First Name</label>
          <input
            type="name"
            style="margin: 2% auto"
            class="form-control"
            name="firstname"
            id="inputFirstName"
            placeholder="Lundy"
          />
        </div>
        <div class="form-group col-md-6 mb-2">
          <label for="inputLastName">Last Name</label>
          <input
            type="name"
            style="margin: 2% auto"
            class="form-control"
            name="lastname"
            id="inputLastName"
            placeholder="Goh"
          />
        </div>
      </div>
      <div class="form-group mb-2">
        <label for="inputAddress1">Address 1</label>
        <input
          type="text"
          style="margin: 2% auto"
          class="form-control"
          name="address1"
          id="inputAddress1"
          placeholder="1234 Main St"
        />
      </div>
      <div class="form-group mb-2">
        <label for="inputAddress2">Address 2</label>
        <input
          type="text"
          style="margin: 2% auto"
          class="form-control"
          name="address2"
          id="inputAddress2"
          placeholder="Apartment, studio, or floor"
        />
      </div>
      <div class="form-group mb-2">
        <label for="inputZip">Postal Code</label>
        <input
          type="text"
          style="margin: 2% auto"
          class="form-control"
          name="postal"
          id="postalCode"
          placeholder="123456"
        />
      </div>

      <div class="mb-2 row">
        <button type="submit" class="btn btn-primary form-control">
          Register
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
