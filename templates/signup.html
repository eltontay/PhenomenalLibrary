{% extends "base.html" %} {% block content %}

<div id="signUpBody" class="card">
  <a href="/"
    ><img class="mainLogo" id="signUpLogo"" src="{{url_for('static',
    filename='images/tempLogo.png')}}" align="middle" /></a
  >
  <div class="card-body">
    <form action="{{ url_for('signup')}}" method="POST">
      <div class="form-row">
        <div class="form-group col-md-6 mb-2">
          <input
            type="text"
            style="margin: 2% auto"
            class="form-control"
            name="userID"
            id="userID"
            placeholder="Username"
          />
        </div>
        <div class="form-group col-md-6 mb-2">
          <input
            type="Email"
            style="margin: 2% auto"
            class="form-control"
            name="email"
            id="email"
            placeholder="Email"
          />
        </div>
        <div class="form-group col-md-6 mb-2">
          <input
            type="password"
            style="margin: 2% auto"
            class="form-control"
            name="userPassword"
            id="userPassword"
            placeholder="Password"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6 mb-2">
          <input
            type="name"
            style="margin: 2% auto"
            class="form-control"
            name="fName"
            id="fName"
            placeholder="First Name"
          />
        </div>
        <div class="form-group col-md-6 mb-2">
          <input
            type="name"
            style="margin: 2% auto"
            class="form-control"
            name="lName"
            id="lName"
            placeholder="Last Name"
          />
        </div>
      </div>
      <div class="form-group col-md-6 mb-2">
        <input
          type="number"
          style="margin: 2% auto"
          class="form-control"
          name="phoneNum"
          id="phoneNum"
          maxlength="8"
          placeholder="Contact Number"
          oninput="javascript: if (this.value.length > 8) this.value = this.value.slice(0, 8);"
        />
      </div>
      <div class="form-group col-md-6 mb-2">
        <input
          type="text"
          style="margin: 2% auto"
          class="form-control"
          name="streetName"
          id="streetName"
          placeholder="Street Name"
        />
      </div>
      <div class="form-group col-md-6 mb-2">
        <input
          type="text"
          style="margin: 2% auto"
          class="form-control"
          name="blockNum"
          id="blockNum"
          placeholder="Block"
        />
      </div>
      <div class="form-group col-md-6 mb-2">
        <input
          type="number"
          style="margin: 2% auto"
          class="form-control"
          name="unitNum"
          id="unitNum"
          placeholder="Unit number"
        />
      </div>
      <div class="form-group col-md-6 mb-2">
        <input
          type="number"
          style="margin: 2% auto"
          class="form-control"
          name="postalCode"
          id="postalCode"
          maxlength="6"
          oninput="javascript: if (this.value.length > 6) this.value = this.value.slice(0, 6);"
          placeholder="Postal Code"
        />
      </div>

      <div class="mb-2 row">
        <button type="submit" class="btn btn-primary form-control">
          Register
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
