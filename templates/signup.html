{% extends "base.html" %} {% block content %}

<div id="signUpBody" class="card">
  <a href="/"
    ><img class="mainLogo" id="signUpLogo"" src="{{url_for('static',
    filename='images/tempLogo.png')}}" align="middle" /></a
  >
  <div class="card-body">
    <form action="/signupComplete" method="POST">
      <div class="form-row">
        <div class="form-group col-md-6 mb-2">
         
          <input
            type="username"
            style="margin: 2% auto"
            class="form-control"
            name="username"
            id="inputUsername"
            placeholder="Email"
          />
        </div>
        <div class="form-group col-md-6 mb-2">
          
          <input
            type="password"
            style="margin: 2% auto"
            class="form-control"
            name="password"
            id="inputPassword"
            placeholder="Password"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6 mb-2">
         
          <input
            type="name"
            style="margin: 2% auto"
            class="form-control"
            name="firstname"
            id="inputFirstName"
            placeholder="First Name"
          />
        </div>
        <div class="form-group col-md-6 mb-2">
         
          <input
            type="name"
            style="margin: 2% auto"
            class="form-control"
            name="lastname"
            id="inputLastName"
            placeholder="Last Name"
          />
        </div>
      </div>
      <div class="form-group col-md-6 mb-2">
       
        <input
          type="text"
          style="margin: 2% auto"
          class="form-control"
          name="address1"
          id="inputAddress1"
          placeholder="Street Name"
        />
      </div>
      <div class="form-group col-md-6 mb-2">
       
        <input
          type="text"
          style="margin: 2% auto"
          class="form-control"
          name="address2"
          id="inputAddress2"
          placeholder="Block, Unit number"
        />
      </div>
      <div class="form-group col-md-6 mb-2">
       
        <input
          type="text"
          style="margin: 2% auto"
          class="form-control"
          name="postal"
          id="postalCode"
          placeholder="Postal Code"
        />
      </div>

      <div class="mb-2 row">
        <button type="submit" class="btn btn-primary form-control">
          Register
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
