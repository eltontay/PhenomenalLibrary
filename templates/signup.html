{% extends "base.html" %} {% block content %}

<div id="signUpBody" class="card">
  <a href="/"
    ><img class="mainLogo" id="signUpLogo"" src="{{url_for('static',
    filename='images/tempLogo.png')}}" align="middle" /></a
  >
  <div class="card-body">
    <form action="{{ url_for('signupComplete')}}" method="POST">
      <div class="form-row">
        <div class="form-group col-md-6 mb-2">
         
          <input
            type="Email"
            style="margin: 2% auto"
            class="form-control"
            name="userEmail"
            id="userEmail"
            placeholder="Email"
          />
        </div>
        <div class="form-group col-md-6 mb-2">
          
          <input
            type="password"
            style="margin: 2% auto"
            class="form-control"
            name="userPassword"
            id="userPassword"
            placeholder="Password"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6 mb-2">
         
          <input
            type="name"
            style="margin: 2% auto"
            class="form-control"
            name="userFirstName"
            id="userFirstName"
            placeholder="First Name"
          />
        </div>
        <div class="form-group col-md-6 mb-2">
         
          <input
            type="name"
            style="margin: 2% auto"
            class="form-control"
            name="userLastName"
            id="userLastName"
            placeholder="Last Name"
          />
        </div>
      </div>
      <div class="form-group col-md-6 mb-2">
         
          <input
            type="number"
            style="margin: 2% auto"
            class="form-control"
            name="userPhoneNum"
            id="userPhoneNum"
            maxlength="8"
            placeholder="Contact Number" 
            oninput= "javascript: if (this.value.length > 8) this.value = this.value.slice(0, 8);"
           />
        </div>
      <div class="form-group col-md-6 mb-2">
       
        <input
          type="text"
          style="margin: 2% auto"
          class="form-control"
          name="userStreetName"
          id="userStreetName"
          placeholder="Street Name"
        />
      </div>
      <div class="form-group col-md-6 mb-2">
       
        <input
          type="text"
          style="margin: 2% auto"
          class="form-control"
          name="userBlockNum"
          id="userBlockNum"
          placeholder="Block, Unit number"
        />
      </div>
      <div class="form-group col-md-6 mb-2">
       
        <input
          type="number"
          style="margin: 2% auto"
          class="form-control"
          name="userPostalCode"
          id="userPostalCode"
          maxlength="6"
          oninput= "javascript: if (this.value.length > 6) this.value = this.value.slice(0, 6);"
          placeholder="Postal Code"
        />
      </div>

      <div class="mb-2 row">
        <button type="submit" class="btn btn-primary form-control">
          Register
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
