{% extends "base.html" %} {% block content %}

<div id="signUpBody" class="card">
 <a href="/"><img class="mainLogo" id="signUpLogo"" src="{{url_for('static', filename='images/tempLogo.png')}}" align="middle" /></a>
    <div class="card-body">
   
        <form>
            <div class="form-row">
                <div class="form-group col-md-6 mb-2">
                    <input type="email" style="margin: 2% auto;" class="form-control" id="inputEmail4" placeholder="Email" />
                </div>
                <div class="form-group col-md-6 mb-2">
                    <input type="password" style="margin: 2% auto;" class="form-control" id="inputPassword4" placeholder="Password" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6 mb-2">
                    <input type="name" style="margin: 2% auto;" class="form-control" id="inputFirstName" placeholder="First Name" />
                </div>
                <div class="form-group col-md-6 mb-2">
                    <input type="name" style="margin: 2% auto;" class="form-control" id="inputLastName" placeholder="Last Name" />
                </div>
            </div>
             <div class="form-group col-md-6 mb-2">
                
                <input type="text" style="margin: 2% auto;" class="form-control" id="inputAddress" placeholder="Address" />
            </div>
             <div class="form-group col-md-6 mb-2">
                
                <input type="text" style="margin: 2% auto;" class="form-control" id="inputAddress2" placeholder="Unit Number" />
            </div>
             <div class="form-group col-md-6 mb-2">
                
                <input type="text" style="margin: 2% auto;" class="form-control" id="inputZip" placeholder="Postal Code" />
            </div>
    
     <div class="mb-2 row">
    <button type="submit" class="btn btn-primary form-control">Register</button>
    </div>
    </form>
</div>

</div>

{% endblock %}
